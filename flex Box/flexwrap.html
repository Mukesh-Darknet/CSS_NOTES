<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap</title>
    <style>
        .contaner{
            width: 200px;
            display: flex;
            /* flex-wrap: wrap; */
            border: 1px solid black;
            color: aliceblue;
            flex-wrap: nowrap;

            /* height: 10vh; */
        }
        .item{
            width: 150px;
            border: 1px solid rgb(86, 181, 30);
            background-color: #ee1111;
        }

    </style>
</head>
<body>
    <b>flex wrap</b>
    <div class="contaner ">
        <div class=" item">bablu</div>
        <div class="item">mukesh</div>
        <div class="item ">nikesh</div>
        <div class="item">vikash</div>
    </div>
    
</body>
</html>
